<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- Шапка с кнопками -->
        <div class="header-actions">
            <h1>Мои заметки</h1>
            <div class="header-buttons">
                <a th:href="@{/auth/change-password}" class="change-password-btn">Сменить пароль</a>
                <a th:href="@{/auth/logout}" class="logout-btn">Выйти</a>
            </div>
        </div>

        <!-- Форма создания -->
        <div class="note-form">
            <h2>Новая заметка</h2>
            <form action="#" th:action="@{/notes}" method="post">
                <input type="text" name="title" placeholder="Заголовок" required>
                <textarea name="content" placeholder="Текст заметки..." rows="3" required></textarea>
                <button type="submit">Сохранить</button>
            </form>
        </div>

        <!-- Список заметок -->
        <div class="notes-grid">
            <div th:each="note : ${notes}" class="note-card">
                <div class="note-header">
                    <h3 th:text="${note.title}">Заголовок</h3>
                    <div class="note-actions">
                        <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="edit-btn">Редактировать</a>
                        <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post" class="delete-form">
                            <button type="submit" class="delete-btn" onclick="return confirm('Удалить заметку?')">Удалить</button>
                        </form>
                    </div>
                </div>
                
                <p class="note-content" th:text="${note.content}">Текст заметки</p>
                
                <div class="note-meta">
                    <div>Создано: <span th:text="${#temporals.format(note.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2026 12:00</span></div>
                    <div th:if="${note.updatedAt != null}">
                        Обновлено: <span th:text="${#temporals.format(note.updatedAt, 'dd.MM.yyyy HH:mm')}">01.01.2026 12:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
