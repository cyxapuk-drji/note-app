<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Смена пароля</h1>
            <a th:href="@{/notes}" class="back-link">← К заметкам</a>
        </header>

        <div class="note-form">
            <form th:action="@{/auth/change-password}" method="post">
                <div th:if="${error}" class="error" th:text="${error}"></div>
                <div th:if="${success}" class="success" th:text="${success}"></div>
                
                <input type="password" name="oldPassword" placeholder="Старый пароль" required>
                
                <input type="password" name="newPassword" placeholder="Новый пароль" required>
                
                <input type="password" name="confirmPassword" placeholder="Повторите новый пароль" required>
                
                <button type="submit">Изменить пароль</button>
            </form>
        </div>
    </div>
</body>
</html>
