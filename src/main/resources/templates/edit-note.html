<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать заметку</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <h1>Редактировать заметку</h1>
            <a th:href="@{/notes}" class="back-link">← Назад</a>
        </div>

        <div class="note-form">
            <form th:action="@{/notes/update/{id}(id=${note.id})}" method="post" id="editForm">
                <input type="text" name="title" th:value="${note.title}" placeholder="Заголовок" required>
                <textarea name="content" rows="5" placeholder="Текст заметки..." required th:text="${note.content}"></textarea>
                
                <select name="categoryId" class="category-select">
                    <option value="">— Без категории —</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}" 
                            th:text="${cat.name}"
                            th:selected="${note.category != null and note.category.id == cat.id}">
                    </option>
                </select>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="delete-btn" onclick="deleteNote()">Удалить</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/edit-note.js}"></script>
</body>
</html>
