spring:
  application:
    name: Noteapp
  datasource:
    url: jdbc:postgresql://localhost:5432/noteapp
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  thymeleaf:
    cache: false

server:
  port: 8080
